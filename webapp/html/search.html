<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">

<body>
    <header id="header"></header>

    <div id="content">
        <div class="pure-form">
                <legend>Search a track from different plateforms</legend>
                <input type="text" placeholder="Search" id="query"/>
                <!--<input type="submit" value="Search" id="searchbutton" />-->
        </div>
        <br/>
        <div id="info" unselectable></div>
    </div>

    <audio controls id="audioplayer"></audio>
    <footer id="footer"></footer>

</body>

<script src="js/search.js" type="text/javascript"></script>
<script src="js/layout.js" type="text/javascript"></script>

</html>
